<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Laptop image placeholder</title>
  <desc id="desc">Neutral placeholder image for laptop cards.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8eef8" />
      <stop offset="100%" stop-color="#d8e2f3" />
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#94b2ea" />
      <stop offset="100%" stop-color="#6f8fcd" />
    </linearGradient>
  </defs>

  <rect width="960" height="540" fill="url(#bg)" />
  <g transform="translate(190 85)">
    <rect x="0" y="0" width="580" height="320" rx="18" fill="#24344f" />
    <rect x="18" y="18" width="544" height="284" rx="10" fill="url(#screen)" />
    <circle cx="290" cy="10" r="3.5" fill="#6f7f9d" />
    <rect x="-40" y="320" width="660" height="24" rx="12" fill="#9fb0ca" />
    <rect x="220" y="342" width="140" height="16" rx="8" fill="#8a9bb7" />
  </g>
</svg>
